<!doctype html>

<html lang="en"> 

<head>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper-large">
        <h1 class="logo">
          <a href="#FIXME" title="logo"><img src="#FIXME" alt="logo"></a>
        </h1>
        <nav>

            <li class="nav-item"><a href="#FIXME" title=""></a></li>

              </ul>
            </li>
            <li class="nav-item"><a href="#FIXME" title=""></a></li>
            <li class="nav-item"><a href="#FIXME" title=""></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="banner">
       <div class="wrapper">
        <h6 class="banner-sub-title"></h6>
        <h2 class="banner-title"></h2>
        <p></p>
        <a href="#FIXME" title="" class="btn btn-start"></a>
       </div>
      </div>
      <section>
        <div class="wrapper">
          <ul class="services">
            <li class="service">
              <span class="icon"></span>
              <h5 class="service-title"></h5>
              <p class="service-description"></p>
            </li>
            <li class="service">
              <span class="icon"></span>
              <h5 class="service-title"></h5>
              <p class="service-description"></p>

              <span class="icon"></span>
              <h5 class="service-title"></h5>
              <p class="service-description"></p>
            </li>
          </ul>
        </div>
      </section>
      <section class="request-quote">
        <div class="wrapper-large">
          <div class="description">
            <p class="quote-sub-title"></p>
            <h4 class="quote-title"></h4>
            <p class="quote-line"></p>
            <p class="quote-description"></p>
            <a href="#FIXME" title="" class="btn btn-start-now"></a>
          </div>
          <form action="#FIXME" name="contact">
            <h6 class="form-title"></h6>
            <div class="select-service">
              <select name="services" >
                <option value="light">light</option>
                <option value="water">water</option>
              </select>
            </div>
            <div class="name">
              <input type="text" name="first-name" placeholder="name">
            </div>
            <div class="phone"><input type="text" name="phone" placeholder="Phone Number"></div>
            <div class="email"><input type="email" name="email" placeholder="Email Address"></div>
            <div class="textarea"><textarea name="message"  cols="30" rows="10" placeholder="Message"></textarea></div>
            <div class="submit"><input type="submit" value="Request Free Quote"></div>
          </form>
        </div>
      </section>
      <section class="market">
        <div class="wrapper">
          <h4 class="market-title"></h4>
          <p class="market-sub-title"></p>
          <ul class="markets">
            <li class="market">
              <figure><img src="#FIXME" alt=""></figure>
              <figcaption></figcaption>
              <p class="description"></p>
            </li>
            <li class="market">

      <section class="data">
        <div class="wrapper">
          <ul class="statistics">
            <li class="stat">
              <span class="number"></span>
              <p class="stat-label"></p>
            </li>
            <li class="stat">
              <span class="number"></span>
              <p class="stat-label"></p>
            </li>
            <li class="stat">

            </li>
            <li class="stat">

      <article class="gallery">

          <h4 class="gallery-title"></h4>
          <p class="galley-sub-title"></p>
          <ul class="gallery-items">

            <li class="gallery-item"><img src="#FIXME" alt=""></li>
            <li class="gallery-item"><img src="#FIXME" alt=""></li>

      <section class="feedback">
        <div class="wrapper-large">
          <h3 class="feedback-title"></h3>
        <p class="feedback-sub-title"></p>
        <div class="fb-block">
          <figure><img src="#FIXME" alt=""></figure>
          <div class="clients-fb">
            <ul class="feedbacks">
              <li class="fb">
                <h6 class="client-name"></h6>
                <div class="ratings">
                  <span class="rating">a</span> <span class="rating">a</span> 
                  <span class="rating">a</span> <span class="rating">a</span> <span class="rating">a</span>

              <li class="fb">

                <div class="ratings">

            </ul>
            <div class="controls"><span class="control">a</span><span class="control">a</span><span class="control">a</span></div>
          </div>
        </div>
        </div>

      <section>
        <div class="wrapper">
          <h4 class="post-title"></h4>
          <p class="post-sub-title"></p>
          <ul class="posts">
            <li class="post">
              <figure><img src="#FIXME" alt=""></figure>
              <div class="user">
                <figure><img src="#FIXME" alt=""></figure>
                <p class="user-name"></p>
                <span class="date"></span>
                <span class="likes"></span>
                <span class="cooments"></span>
              </div>
              <h5 class="post-title"></h5>

          <p class="follow-description"></p>
